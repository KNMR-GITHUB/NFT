<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <link rel="icon" href="favicon-32x32.png">
  </head>
  <body>
    <div role="main" class="card">
      <div class="image-con">
            <img class="nft" src="image-equilibrium.jpg" alt="">
            <div class="eye-con">
              <img class="eye" src="icon-view.svg" alt="eye">
            </div>

      </div>

      <p class="name">Equilibrium #3429</p>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="con">
        <p class="cost"><img class="icon-ethereum" src="icon-ethereum.svg" alt="ethereum"> 0.041ETH</p>
        <p class="space">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <p class="time"><img class="clock" src="icon-clock.svg" alt="clock">&nbsp;3 days left</p>
      </div>


      <hr>

      <p class="author"><img class="avatar" src="image-avatar.png" alt="">&nbsp;&nbsp;&nbsp;&nbsp;Creation of <span>Jules Wyvern</span></p>

    </div>
  </body>
</html>
